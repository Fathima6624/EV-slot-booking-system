{% extends "base.html" %}

{% block content %}
<style>
    .form-section {
        padding: 120px 40px;
        background: #f8fafc;
        min-height: 100vh;
    }

    .form-container {
        max-width: 600px;
        margin: auto;
        background: #ffffff;
        padding: 40px;
        border-radius: 18px;
        box-shadow: 0 20px 50px rgba(0,0,0,0.08);
    }

    .form-title {
        font-size: 28px;
        font-weight: 800;
        margin-bottom: 8px;
    }

    .form-subtitle {
        color: #64748b;
        margin-bottom: 30px;
    }

    .form-group {
        margin-bottom: 18px;
    }

    .form-group label {
        display: block;
        font-weight: 600;
        margin-bottom: 6px;
        font-size: 14px;
    }

    .form-group input,
    .form-group select {
        width: 100%;
        padding: 12px 14px;
        border-radius: 10px;
        border: 1.5px solid #cbd5e1;
        font-size: 14px;
        outline: none;
        transition: border 0.2s ease;
    }

    .form-group input:focus,
    .form-group select:focus {
        border-color: #0f766e;
    }

    .form-actions {
        display: flex;
        justify-content: space-between;
        margin-top: 30px;
    }

    .btn-primary {
        padding: 12px 26px;
        border-radius: 12px;
        border: none;
        background: #0f766e;
        color: white;
        font-weight: 600;
        cursor: pointer;
    }

    .btn-secondary {
        padding: 12px 26px;
        border-radius: 12px;
        border: 1.5px solid #0f766e;
        background: transparent;
        color: #0f766e;
        font-weight: 600;
        text-decoration: none;
    }

    .station-info {
        background: #f1f5f9;
        padding: 14px 18px;
        border-radius: 12px;
        margin-bottom: 25px;
        font-size: 14px;
    }
</style>

<section class="form-section">
    <div class="form-container">

        <h1 class="form-title">Add Charging Point</h1>
        <p class="form-subtitle">
            Create a charging point for this station
        </p>

        <div class="station-info">
            <strong>Station:</strong> {{ station.name }}<br>
            {{ station.location }}
        </div>

        <form method="post">
            {% csrf_token %}

            <div class="form-group">
                <label>Charging Point Number</label>
                <input type="text"
                       name="point_number"
                       placeholder="e.g. CP-01"
                       required>
            </div>

            <div class="form-group">
                <label>Connector Type</label>
                <select name="connector_type">
                    <option value="type2">Type 2</option>
                    <option value="ccs">CCS</option>
                    <option value="chademo">CHAdeMO</option>
                </select>
            </div>

            <div class="form-group">
                <label>Power (kW)</label>
                <input type="number"
                       name="power_kw"
                       value="7"
                       min="1"
                       required>
            </div>

            <div class="form-actions">
                <a href="{% url 'manage_station' station.id %}"
                   class="btn-secondary">
                    Cancel
                </a>

                <button type="submit" class="btn-primary">
                    Save Charging Point
                </button>
            </div>
        </form>

    </div>
</section>
{% endblock %}
